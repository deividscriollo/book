<div class="main-content-inner ">

							<div class="col-sm-8">
								<h1 class="grey lighter smaller">
									<span class="blue bigger-125">
										<i class="ace-icon fa fa-sitemap"></i>
									</span>
									Clave de acceso de tu documento
								</h1>
								<hr>
								<h3 class="lighter smaller center">Este número es el identificador de tu factura en el SRI.!</h3>
								<div class="row">

										<form  id="form_proceso" class="form-horizontal">

													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">Tipo de Consumo:</label>
													<div class="col-xs-12 col-sm-9">
														<select id="slt_consumo" name="slt_consumo" class="select2" data-placeholder="Seleccione tipo de consumo">
														</select> 
													</div>
												</div>
												<div class="form-group">									
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">Clave de Acceso:</label>
													<div class="col-xs-12 col-sm-9">
														<div class="clearfix">
															<input type="text" name="txt_clave" id="txt_clave" class="col-xs-12 col-sm-12" maxlength="49"  autocomplete="off" value="{{clave_acceso}}" />
														</div>
													</div>
												</div>										
											</div>
											<div class="center">
												<button type="submit" class="btn btn-sm btn-primary" id="btn_envio" >

												</button>
											</div>
										</form>
									</div>
									<div class="col-sm-4">
										<div class="row">
											<div class="form-group">
												<div class="col-xs-12">
													<input multiple="" type="file" id="id-input-file-3" name="xmlfile" accept="text/xml" />
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<ul class="ace-thumbnails clearfix">

										<a href="assets/images/factura.png" data-rel="colorbox">
											<img width="100%" alt="150x150" src="assets/images/factura.png" />
											<div class="text">
												<div class="inner">Ver más..</div>
											</div>
										</a>
									</li>				
								</ul>
							</div>
						</div>				
					</div>
