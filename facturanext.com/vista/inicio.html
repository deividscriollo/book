<!-- <div class="main-content-inner"> -->
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="clearfix">
					<div class="pull-right tableTools-container"></div>
				</div>
				<div class="table-header">
					Results for "Latest Registered Domains"
				</div>

				<!-- div.table-responsive -->

				<!-- div.dataTables_borderWrap -->
				<div>
					<table id="data-table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>F. Emisión</th>
								<th>Razón Social</th>
								<th>Tipo Consumo</th>
								<th>Correo</th>
								<th>Total Factura</th>
								<th>Reportes</th>
							</tr>
						</thead>
						<tbody>
							
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="modal-compartir" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header no-padding">
					<div class="table-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="white">&times;</span>
						</button>
						Compartir
					</div>
				</div>

				<div class="modal-body">
					<div class="tabbable">
						<ul class="nav nav-tabs" id="myTab">
							<li ng-class="{ active: isSet(1) }">
								<a data-toggle="tab" href ng-click="setTab(1)" >
									<i class="green ace-icon fa fa-file-pdf-o bigger-120"></i>
									Archivo PDF
								</a>
							</li>
							<li ng-class="{ active: isSet(2)}">
								<a data-toggle="tab" href ng-click="setTab(2)">
									<i class="blue ace-icon fa fa-file-code-o bigger-120"></i>
									Archivo XML
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="home" class="tab-pane fade in active" ng-class="{active: isSet(1) }">
								<!-- add `multiple` attribute to allow multiple sections to open at once -->
								<v-accordion class="vAccordion--default" multiple close-others="true">
								  	<!-- add expanded attribute to open the section -->
								  	<v-pane>
									    <v-pane-header class="purple">
									      <i class="fa fa-link"></i> Vinculo
									    </v-pane-header>
									    <v-pane-content>
											<div class="input-group">
												<input class="col-sm-12 input-sm" type="text" value="{{linkpdf}}" />										
											</div>
									    </v-pane-content>
								  	</v-pane>
								  	<v-pane>
									    <v-pane-header class="blue">
									    	<i class="fa fa-envelope-o"></i> Compartir por correo electrónico
									    </v-pane-header>
									    <v-pane-content>
											<form class="form-horizontal" id="form-mail-pdf">
									    		<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">Correo (*):</label>

													<div class="col-xs-12 col-sm-9">
														<div class="clearfix">
															<input type="text" id="emailpdf" name="email" placeholder="Ingrese correo electrónico" class="col-xs-12 col-sm-12 input-sm"/>
														</div>
													</div>
												</div>
									    		<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comment">Mensaje:</label>
													<div class="col-xs-12 col-sm-9">
														<div class="clearfix">
															<textarea class="col-xs-12 col-sm-12 input-sm" name="comment" id="commentpdf" placeholder="Incluya un mensaje personal en esta invitación"></textarea>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comment"></label>
													<div class="col-xs-12 col-sm-9">
														<button class="btn btn-sm btn-success btn-block" type="submit">Enviar</button>
													</div>												
												</div>
									    	</form>
									    </v-pane-content>
								  	</v-pane>
								  	<v-pane>
									    <v-pane-header class="orange">
									    	<i class="fa fa-share-square-o"></i> Por redes sociales 
									    </v-pane-header>
									    <v-pane-content>
									    	<!-- facebook -->
									    	<a facebook class="facebookShare" data-url='{{linkpdf}}' data-shares='Compartir'>{{ shares }}</a>
									    	<!-- twitter -->
									    	<a twitter  data-lang="es" data-count='horizontal' data-url='{{linkpdf}}' data-via='facturanext.com' data-size="medium" data-text='Compartir facturación electrónica' >
									    	</a>
									    	<!-- google pluss -->
									    	<div gplus class="g-plus" data-size="tall" data-annotation="bubble" data-href='{{linkpdf}}' data-action='share'></div>

									    </v-pane-content>
								  	</v-pane>
								</v-accordion>
							</div>

							<div id="messages" class="tab-pane fade in" ng-class="{active: isSet(2) }">
								<!-- add `multiple` attribute to allow multiple sections to open at once -->
								<v-accordion class="vAccordion--default" multiple close-others="true">
								  	<!-- add expanded attribute to open the section -->
								  	<v-pane>
									    <v-pane-header class="purple">
									      <i class="fa fa-link"></i> Vinculo
									    </v-pane-header>
									    <v-pane-content>
											<div class="input-group">
												<input class="col-sm-12" type="text" value="{{linkxml}}" />										
											</div>
									    </v-pane-content>
								  	</v-pane>
								  	<v-pane>
									    <v-pane-header class="blue">
									    	<i class="fa fa-envelope-o"></i> Compartir por correo electrónico
									    </v-pane-header>
									    <v-pane-content>
											<form class="form-horizontal" id="form-mail-xml">
									    		<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">Correo (*):</label>

													<div class="col-xs-12 col-sm-9">
														<div class="clearfix">
															<input type="text" id="email" name="email" placeholder="Ingrese correo electrónico" class="col-xs-12 col-sm-12"/>
														</div>
													</div>
												</div>
									    		<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comment">Mensaje:</label>
													<div class="col-xs-12 col-sm-9">
														<div class="clearfix">
															<textarea class="col-xs-12 col-sm-12" name="comment" id="comment" placeholder="Incluya un mensaje personal en esta invitación"></textarea>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comment"></label>
													<div class="col-xs-12 col-sm-9">
														<button class="btn btn-sm btn-success btn-block" type="submit">Enviar</button>
													</div>												
												</div>
									    	</form>
									    </v-pane-content>
								  	</v-pane>
								  	<v-pane>
									    <v-pane-header class="orange">
									    	<i class="fa fa-share-square-o"></i> Por redes sociales
									    </v-pane-header>
									    <v-pane-content>
									    	<!-- facebook -->
									    	<a facebook class="facebookShare" data-url='{{linkxml}}' data-shares='shares'>{{ shares }}</a>
									    	<!-- twitter -->
									    	<a twitter  data-lang="es" data-count='horizontal' data-url='{{linkxml}}' data-via='facturanext' data-size="medium" data-text='Compartir facturación electrónica' >
									    	</a>
									    	<!-- google pluss -->
									    	<div gplus class="g-plus" data-size="tall" data-annotation="bubble" data-href='{{linkxml}}' data-action='share'></div>

									    </v-pane-content>
								  	</v-pane>
								</v-accordion>
							</div>
						</div>
					</div>

				</div>

				<div class="modal-footer no-margin-top">
					<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
						<i class="ace-icon fa fa-times"></i>
						Cerrar
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
<!-- </div> -->
